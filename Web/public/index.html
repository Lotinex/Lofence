<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>LOFENCE</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <script src="https://kit.fontawesome.com/33f06ad48a.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/ws.js"></script>
    </head>
    <body>
        <div id="dynamic-ui">
            <div id="toastlist"></div>
            <div id="loginDialog" class="dialog" style="width: 500px; height: 300px;">
                <div class="dialog-head" id="login-title">
                    로그인
                    <div class="dialog-closeBtn"><i class="fas fa-times"></i></div>
                </div>
                <div class="dialog-body" id="login-value" style="height: 200px;">
                    <div style="margin-top: 20px;">
                        <label>아이디</label>
                        <input id="loginID" placeholder="아이디를 입력하세요." style="width: 380px;" autocomplete="off">
                    </div>
                    <div>
                        <label>비밀번호</label>
                        <input type="password" id="loginPW" placeholder="비밀번호를 입력하세요." style="width: 380px;" autocomplete="off">
                    </div>
                    <div style="text-align: center; margin-top:30px; border-top: 1px solid white; padding-top: 10px;">계정이 없으신가요? <a id="register">등록</a></div>
                </div>
                <div class="dialog-tail">
                    <button class="dialog-button" id="loginOK">확인</button>
                </div>
            </div>
            <div id="registerDialog" class="dialog" style="width: 500px; height: 300px;">
                <div class="dialog-head">
                    회원가입
                    <div class="dialog-closeBtn"><i class="fas fa-times"></i></div>
                </div>
                <div class="dialog-body"style="height: 200px;">
                    <div style="margin-top: 20px;">
                        <label>아이디</label>
                        <input id="registerID" placeholder="아이디를 입력하세요." style="width: 380px;" autocomplete="off">
                    </div>
                    <div>
                        <label>비밀번호</label>
                        <input type="password" id="registerPW" placeholder="비밀번호를 입력하세요." style="width: 380px;" autocomplete="off">
                    </div>
                </div>
                <div class="dialog-tail">
                    <button class="dialog-button" id="registerOK">확인</button>
                </div>
            </div>
            <div id="profileDialog" class="dialog" style="width: 400px; height: 500px;">
                <div class="dialog-head">
                    내 프로필
                    <div class="dialog-closeBtn"><i class="fas fa-times"></i></div>
                </div>
                <div class="dialog-body"style="height: 400px;">
                    <div class="dialog-title">기본 정보</div>

                    <label>이름</label><div id="profileDialog-name" class="profileInfo">테1스트</div>

                    <label>이름</label><div id="profileDialog-lv" class="profileInfo">12</div>

                    <label>이름</label><div id="profileDialog-guild" class="profileInfo">하세기</div>
                </div>
            </div>
        </div>
        
        <div id="Mid">
            <div id="menu">
                <div class="menuButton"><i class="fas fa-shopping-cart"></i>상점</div>
                <div class="menuButton"><i class="fas fa-hat-wizard"></i>룬</div>
                <div class="menuButton"><i class="fas fa-journal-whills"></i>스킬</div>
                <div class="menuButton" id="openChat"><i class="fas fa-comment-alt"></i>광장</div>
            </div>
           <div id="alertDialog" class="dialog" style="width: 500px; height: 300px;">
                <div class="dialog-head" id="alert-title">
                    title
                    <div class="dialog-closeBtn"><i class="fas fa-times"></i></div>
                </div>
                <div class="dialog-body" id="alert-value">
                    value
                </div>
            </div>
            <div id="stage"></div>
        </div>
        <div class="tooltip" style="width: 300px;" hidden>asdasdasd</div>
        <div id="Bot">
            <div id="profile">
                <div id="profile-img"></div>
                <div id="profile-name">게스트</div>
                <div id="profile-atk">{value.cursor.atk}</div>
            </div>
            <div id="active">
                <div id="skillBox">
                    <div class="skill"></div>
                    <div class="skill"></div>
                    <div class="skill"></div>
                    <div class="skill"></div>
                </div>
                <div id="equip">
                    <div class="item-box common"><img src="/img/무대.png" class="item" id="moode"></div>
                    <div class="item-box rare"><img src="/img/구인수.png" class="item" id="gooinsu"></div>
                    <div class="item-box epic"><img src="/img/무라마나.png" class="item" id="muramana"></div>
                    <div class="item-box legendary"><img src="/img/구원.png" class="item" id="guwon"></div>
                    <div class="item-box mythic"><img src="/img/루덴.png" class="item" id="ruden"></div>
                    <div class="item-box common"><img src="/img/심연의가면.png" class="item" id="simyeon"></div>
                </div>
            </div>
            <div id="chat">
                <div id="chat-list"></div>
                <div id="chat-input">
                    <input id="chatting" placeholder="채팅을 입력하세요."></div>
                </div>
            </div>
        </div>
        <script src="js/const.js"></script>
        <script src="js/lang.js"></script>
        <script src="js/Static.js"></script>
        <script src="js/Entity.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
